<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <br><br>
    <div class="container text-center main-style" style="background-color: rgb(255, 255, 255);">
    <br>
    <h2>Tic-Tac-Toe</h2>
    <h5 id="display">Your Turn</h5>

<br>
    <button class="btn left btn-light text-center col" id="1" onclick="change(1)">.</button>
    <button class="btn center btn-light text-center col" id="2" onclick="change(2)">.</button>
    <button class="btn right btn-light text-center col" id="3" onclick="change(3)">.</button>
<br>
    <button class="btn left btn-light text-center col" id="4" onclick="change(4)">.</button>
    <button class="btn center btn-light text-center col" id="5"  onclick="change(5)">.</button>
    <button class="btn right btn-light text-center col" id="6" onclick="change(6)">.</button>
<br>
    <button class="btn left down btn-light text-center col" id="7" onclick="change(7)">.</button>
    <button class="btn center down btn-light text-center col" id="8" onclick="change(8)">.</button>
    <button class="btn right down btn-light text-center col" id="9" onclick="change(9)">.</button>
    
<br>
<br>
<button id="next" class="btnn text-center col" onclick="reset(0)" disabled>Next Round</button>
    <hr>
    <hr>
    <h5>Score</h5>
    <p id="score">You<0> Computer<0></p>

    <button class="btn-light text-center col" onclick="reset(1)">Reset</button>
<br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script2.js"></script>

</body>
</html>
